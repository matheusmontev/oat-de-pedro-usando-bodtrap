<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de DDD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link para o CSS externo -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="ddd-card">
        <div class="card-body">
            <h1 class="text-center mb-4">Consulta de DDD</h1>
            <form id="dddForm">
                <div class="mb-3">
                    <label for="ddd" class="form-label">Digite o DDD:</label>
                    <input type="text" class="form-control" id="ddd" placeholder="Ex: 11" maxlength="2" aria-describedby="dddHelp">
                    <small id="dddHelp" class="form-text text-muted">Formato: XX</small>
                    <small class="error-message" id="error-message"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="buscarDDD">Buscar DDD</button>
            </form>
            <div id="loading" class="text-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            <div id="resultado" class="mt-4">
                <!-- O resultado da busca serÃ¡ mostrado aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o JS externo -->
</body>
</html>
