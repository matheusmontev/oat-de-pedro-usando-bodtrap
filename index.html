<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        #cep-card {
            max-width: 600px;
            margin: auto;
        }
        #loading {
            display: none;
            transition: opacity 0.5s ease;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="cep-card">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Consulta de CEP</h1>
                <form id="cepForm">
                    <div class="mb-3">
                        <label for="cep" class="form-label">Digite o CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Ex: 01001-000" maxlength="9" aria-describedby="cepHelp">
                        <small id="cepHelp" class="form-text text-muted">O formato do CEP deve ser 8 dígitos numéricos.</small>
                        <small class="error-message" id="error-message"></small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="buscarCep">Buscar CEP</button>
                </form>
                <div id="loading" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
                <div id="resultado" class="mt-4">
                    <!-- O resultado da busca será mostrado aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const cepInput = document.getElementById('cep');
        const buscarCepBtn = document.getElementById('buscarCep');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const resultadoDiv = document.getElementById('resultado');
        const cepForm = document.getElementById('cepForm');

        // Função para aplicar a máscara no campo de CEP (XXXXX-XXX)
        cepInput.addEventListener('input', function() {
            let cep = this.value.replace(/\D/g, '');  // Remove caracteres não numéricos
            if (cep.length > 5) {
                cep = cep.replace(/^(\d{5})(\d)/, '$1-$2');  // Formata como XXXXX-XXX
            }
            this.value = cep;
        });

        // Função para limpar erros e resultados anteriores
        function limparMensagens() {
            errorMessage.textContent = '';
            resultadoDiv.innerHTML = '';
        }

        // Função para desativar o botão durante a requisição
        function toggleBotao(disable) {
            buscarCepBtn.disabled = disable;
        }

        // Função para exibir ou esconder o indicador de carregamento
        function mostrarLoading(mostrar) {
            loading.style.display = mostrar ? 'block' : 'none';
            loading.style.opacity = mostrar ? '1' : '0';
        }

        // Evento de envio do formulário
        cepForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Evita o recarregamento da página
            const cep = cepInput.value.replace(/\D/g, '');  // Remove os traços e caracteres não numéricos
            limparMensagens();

            // Validação do CEP (precisa ter 8 números)
            if (cep.length !== 8) {
                errorMessage.textContent = 'Por favor, insira um CEP válido com 8 dígitos.';
                return;
            }

            toggleBotao(true);  // Desativa o botão
            mostrarLoading(true);  // Exibe o carregamento

            // Faz a requisição à API da BrasilAPI
            fetch(`https://brasilapi.com.br/api/cep/v1/${cep}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error('CEP não encontrado');
                    }

                    resultadoDiv.innerHTML = `
                        <div class="card mt-3">
                            <div class="card-body">
                                <p><strong>CEP:</strong> ${data.cep}</p>
                                <p><strong>Rua:</strong> ${data.street}</p>
                                <p><strong>Bairro:</strong> ${data.neighborhood}</p>
                                <p><strong>Cidade:</strong> ${data.city}</p>
                                <p><strong>Estado:</strong> ${data.state}</p>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    resultadoDiv.innerHTML = '<div class="alert alert-danger">CEP não encontrado!</div>';
                })
                .finally(() => {
                    mostrarLoading(false);  // Esconde o carregamento
                    toggleBotao(false);  // Reativa o botão
                    cepInput.value = '';  // Limpa o campo de CEP
                });
        });
    </script>
</body>
</html>
